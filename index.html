        function changeLang(l) {

            document.getElementById('fname').placeholder = d.f + " *";

            document.getElementById('lname').placeholder = d.g + " *";
            document.getElementById('wheel-title').innerText = d.wheel;
            document.getElementById('pay-msg').innerText = d.pay;
        }

        function vName(el, id) { document.getElementById(id).style.display = el.value.trim().length >= 3 ? 'block' : 'none'; }
        function vEmail(el) { document.getElementById('v-email').style.display = el.value.toLowerCase().endsWith('@gmail.com') ? 'block' : 'none'; }
        function vPhone(el) { document.getElementById('v-phone').style.display = (el.value.length === 10 && (el.value.startsWith('09') || el.value.startsWith('07'))) ? 'block' : 'none'; }

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const mainCourses = ["Video Editing", "Graphics Design", "Free Internet", "Social Mgmt"];
        const items = [...mainCourses, "YT 1", "YT 2", "YT 3", "YT 4", "YT 5", "YT 6", "YT 7", "TG 1", "TG 2", "TG 3", "TG 4"];
        const colors = ["#1E40AF", "#F59E0B", "#10B981", "#EC4899", "#6366F1", "#8B5CF6", "#06B6D4"];

        function drawWheel() {
            const arc = (2 * Math.PI) / items.length;
            canvas.width = 320; canvas.height = 320;
            items.forEach((item, i) => {
                ctx.beginPath(); ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(160, 160); ctx.arc(160, 160, 150, i * arc, (i + 1) * arc); ctx.fill();
                ctx.save(); ctx.translate(160, 160); ctx.rotate(i * arc + arc / 2);
                ctx.fillStyle = "white"; ctx.font = "bold 10px Arial"; ctx.fillText(item, 75, 5); ctx.restore();
            });
        }
        drawWheel();

        function nextPage() {
            const check = (id) => document.getElementById(id).style.display === 'block';

        let rot = 0;
        function spinNow() {
            document.getElementById('spin-btn').disabled = true;
            rot += Math.floor(3000 + Math.random() * 3000);
            canvas.style.transform = `rotate(${rot}deg)`;
            setTimeout(() => {
                const idx = items.length - 1 - Math.floor((rot % 360) / (360 / items.length));
                showResult(items[idx]);
            }, 5000);
        }
